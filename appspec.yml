version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/app
    overwrite: true

  - source: systemd/gunicorn.service
    destination: /etc/systemd/system
    overwrite: true

permissions:
  - object: /var/www/app
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 755
    type:
      - directory

  - object: /var/www/app
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 644
    type:
      - file

  - object: /var/www/app/scripts
    pattern: "*.sh"
    owner: root
    group: root
    mode: 755
    type:
      - file

  - object: /etc/systemd/system
    pattern: "gunicorn.service"
    owner: root
    group: root
    mode: 644
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/install_dependencies.sh
      timeout: 900
      runas: root

  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root

  ApplicationStop:
    - location: scripts/application_stop.sh
      timeout: 300
      runas: root

  BeforeAllowTraffic:
    - location: scripts/before_allow_traffic.sh
      timeout: 300
      runas: root

  AfterAllowTraffic:
    - location: scripts/after_allow_traffic.sh
      timeout: 300
      runas: root

  BeforeBlockTraffic:
    - location: scripts/before_block_traffic.sh
      timeout: 300
      runas: root

  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 300
      runas: root
